<html lang="en">
<head>
  <title>Creating a New Employee</title>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/css/bootstrap.min.css">
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.4/jquery.min.js"></script>
  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/js/bootstrap.min.js"></script>
</head>
<body>

<div class="container">
  <h2>Add a New Employee:</h2>
  <form>
    <div class="form-row">
      <div class="form-group col-md-6">
        <label for="inputFirstName">First Name</label>
        <input type="name" class="form-control" id="inputFirstName" placeholder="Enter First Name">
      </div>
      <div class="form-group col-md-6">
        <label for="inputLastName">Last Name</label>
        <input type="name" class="form-control" id="inputLastName" placeholder="Enter Last Name">
      </div>
    </div>
    <div class="form-group col-md-12">
      <label for="email">Email</label>
      <input type="email" class="form-control" id="email" placeholder="Enter email" name="email">
    </div>
    <div class="form-group col-md-12">
      <label for="inputDepartment">Department</label>
      <input type="text" class="form-control" id="inputDepartment" placeholder="Enter Department">
    </div>
    <div class="form-group col-md-6">
      <label for="inputCellphone">Cellphone Number</label>
      <input type="phone" class="form-control" id="inputCellphone" placeholder="Enter Cellphone Number">
    </div>
    <div class="form-group col-md-6">
      <label for="inputSalary">Salary</label>
      <input type="number" class="form-control" id="inputSalary" placeholder="Enter Salary">
    </div>
    <div class="form-group col-md-12">
      <label for="inputAddress">Address</label>
      <input type="text" class="form-control" id="inputAddress" placeholder="1234 Main St">
    </div>
    <div class="form-group col-md-12">
      <label for="inputAddress2">Address 2</label>
      <input type="text" class="form-control" id="inputAddress2" placeholder="Suburb">
    </div>
    <div class="form-row">
      <div class="form-group col-md-6">
        <label for="inputCity">City</label>
        <input type="text" class="form-control" id="inputCity">
      </div>
      <div class="form-group col-md-6">
        <label for="inputCountry">Country</label>
        <input type="text" class="form-control" id="inputCountry">
      </div>
      <div class="form-group col-md-3">
        <label for="inputPostalCode">Postal Code</label>
        <input type="text" class="form-control" id="inputPostalCode">
      </div>
      <div class="form-group col-md-9">
        <label for="inputStartDate">Start Date</label>
        <input type="date" class="form-control" id="inputStartDate" placeholder="Enter Start Date">
      </div>
    </div>
    <div class="row">
   <div class="button">
    <button type="submit" class="btn btn-primary">Submit</button>
  </div>
  <div class="button">
    <button type="submit" class="btn btn-primary">Clear All</button>
  </div>
</div>
  </form>
</div>

</body>
</html>
